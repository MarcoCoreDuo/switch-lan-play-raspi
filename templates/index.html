{% extends 'base.html' %}

{% block content %}
<h4>Running Server: {{ runningServer }}</h4>
<br> <a href="/stop"><button type="submit" name="serverAddr" class="btn btn-primary">Stop</button></a> <br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Actions</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
  	{% for server in servers %}
    <tr>
      <td>{{ server[0] }}</td>
      <td>{{ server[1] }}</td>
      <td><form action="/run" method="post"> <input id="my_input" type="hidden" name="serverAddr" value="{{ server[1] }}"><button type="submit" name="serverAddr" class="btn btn-primary">Start</button></form></td>
      <td></td>
    </tr>
 	{% endfor %}
{% endblock %}
